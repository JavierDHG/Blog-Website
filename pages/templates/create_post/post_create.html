{% extends 'layouts/layout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %} {{title}} {% endblock %}
    <meta charset="UTF-8">
</head>
<body>
    {% block content %}
    <h1>Create Post</h1>
    <div>
      <p>Formulario de creacion de post</p>

      <form method="post" enctype="multipart/form-data">
        <p>Imagen: <input type="file" name="image_post" placeholder="Imagen"></p>
        <p>Titulo: <input type="text" name="title" placeholder="Titulo"></p>
        <textarea name="content" id="" cols="30" rows="10" placeholder="Contenido" maxlength="1000"></textarea>
        {% csrf_token %}
        <input type="submit" value="Crear Post">
      </form>
      

    </div>
    {% endblock %}
</body>
</html>
