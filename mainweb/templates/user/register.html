{% extends 'layouts/layout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %} {{title}} {% endblock %}
    <meta charset="UTF-8">
</head>
<body>
    {% block content %}
    <h1>Register</h1>
    <div>
      <p>Formulario de registro</p>
      {{register_form.errors}}
      <form method="post">
        {% csrf_token %}
        {{ register_form.as_p }}
        <input type="submit" value="Register">
      </form>

    </div>
    {% endblock %}
</body>
</html>
